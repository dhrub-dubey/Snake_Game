<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #111111;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #score-board {
            display: flex;
            justify-content: space-between;
            width: 600px;
            padding: 0 1rem;
        }

        #game-board {
            width: 600px;
            height: 600px;
            border: 1px solid #333;
            background-color: #111111;
            position: relative;
            background-image: 
                linear-gradient(#222 1px, transparent 1px),
                linear-gradient(90deg, #222 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .snake-part {
            width: 38px;
            height: 38px;
            position: absolute;
            transition: all 0.1s linear;
            z-index: 2;
            border-radius: 3px;
        }

        .snake-head {
            background-color: #ffffff;
            box-shadow: 0 0 15px #ffffff;
        }

        .snake-body-0 { background-color: #e0e0e0; }
        .snake-body-1 { background-color: #c0c0c0; }
        .snake-body-2 { background-color: #a0a0a0; }
        .snake-body-3 { background-color: #808080; }
        .snake-body-4 { background-color: #606060; }
        .snake-body-rest { background-color: #404040; }

        .food {
            width: 38px;
            height: 38px;
            background-color: #00ff00;
            position: absolute;
            z-index: 2;
            border-radius: 3px;
            box-shadow: 0 0 20px #00ff00;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            background-color: #333;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #444;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 6px;
            z-index: 3;
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-top: 1rem;
        }

        @media (max-width: 700px) {
            #game-board, #score-board {
                width: 360px;
                height: 360px;
            }

            #game-board {
                background-size: 24px 24px;
            }

            .snake-part, .food {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-board">
            <div>High Score: <span id="high-score">0</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="game-board"></div>
        <div class="controls">
            <button id="reset-btn">‚Ü∫ Reset</button>
            <button id="pause-btn">‚è∏Ô∏è Pause</button>
        </div>
        <div class="instructions">
            <p>Use arrow keys or WASD to move</p>
            <p>Space to pause</p>
            <p>Swipe on touch devices</p>
        </div>
    </div>
    <script>
        const board = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const resetBtn = document.getElementById('reset-btn');
        const pauseBtn = document.getElementById('pause-btn');

        const GRID_SIZE = 15;
        const CELL_SIZE = window.innerWidth <= 700 ? 24 : 40;
        const INITIAL_SPEED = 200;
        let snake = [{x: 7, y: 7}];
        let food = {x: 3, y: 3};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let gameLoop;
        let isPaused = false;
        let gameOver = false;
        let touchStartX = 0;
        let touchStartY = 0;
        let speed = INITIAL_SPEED;

        highScoreElement.textContent = highScore;

        function wrapPosition(pos) {
            if (pos < 0) return GRID_SIZE - 1;
            if (pos >= GRID_SIZE) return 0;
            return pos;
        }

        function getSnakePartClass(index) {
            if (index === 0) return 'snake-head';
            if (index <= 5) return `snake-body-${index - 1}`;
            return 'snake-body-rest';
        }

        function drawGame() {
            board.innerHTML = '';
            
            // Draw snake
            snake.forEach((part, index) => {
                const snakePart = document.createElement('div');
                snakePart.className = `snake-part ${getSnakePartClass(index)}`;
                snakePart.style.left = `${part.x * CELL_SIZE + 1}px`;
                snakePart.style.top = `${part.y * CELL_SIZE + 1}px`;
                board.appendChild(snakePart);
            });

            // Draw food
            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = `${food.x * CELL_SIZE + 1}px`;
            foodElement.style.top = `${food.y * CELL_SIZE + 1}px`;
            board.appendChild(foodElement);

            if (gameOver || isPaused) {
                const overlay = document.createElement('div');
                overlay.className = 'game-over';
                overlay.innerHTML = `<h2>${gameOver ? 'Game Over!' : 'Paused'}</h2>
                    ${gameOver && score === highScore ? '<p style="color: #FCD34D">New High Score! üèÜ</p>' : ''}`;
                board.appendChild(overlay);
            }
        }

        function generateFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                if (!snake.some(part => part.x === food.x && part.y === food.y)) break;
            }
        }

        function checkCollision(head) {
            return snake.slice(1).some(part => part.x === head.x && part.y === head.y);
        }

        function moveSnake() {
            if (gameOver || isPaused) return;

            direction = nextDirection;
            const head = {...snake[0]};

            switch(direction) {
                case 'up': head.y = wrapPosition(head.y - 1); break;
                case 'down': head.y = wrapPosition(head.y + 1); break;
                case 'left': head.x = wrapPosition(head.x - 1); break;
                case 'right': head.x = wrapPosition(head.x + 1); break;
            }

            if (checkCollision(head)) {
                gameOver = true;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreElement.textContent = highScore;
                }
                drawGame();
                return;
            }

            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                speed = Math.max(speed - 1, 80);
                clearInterval(gameLoop);
                gameLoop = setInterval(moveSnake, speed);
                generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function resetGame() {
            snake = [{x: 7, y: 7}];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            speed = INITIAL_SPEED;
            scoreElement.textContent = score;
            gameOver = false;
            isPaused = false;
            pauseBtn.textContent = '‚è∏Ô∏è Pause';
            generateFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(moveSnake, speed);
            drawGame();
        }

        function handleKeyPress(e) {
            if (gameOver) return;
            
            const key = e.key.toLowerCase();
            if (key === ' ') {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
                drawGame();
                return;
            }

            const directions = {
                arrowup: 'up', w: 'up',
                arrowdown: 'down', s: 'down',
                arrowleft: 'left', a: 'left',
                arrowright: 'right', d: 'right'
            };

            if (directions[key]) {
                const newDirection = directions[key];
                const opposites = { up: 'down', down: 'up', left: 'right', right: 'left' };
                if (opposites[newDirection] !== direction) {
                    nextDirection = newDirection;
                }
            }
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            if (gameOver) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'left') nextDirection = 'right';
                else if (dx < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                if (dy > 0 && direction !== 'up') nextDirection = 'down';
                else if (dy < 0 && direction !== 'down') nextDirection = 'up';
            }
        }

        resetBtn.addEventListener('click', resetGame);
        pauseBtn.addEventListener('click', () => {
            if (!gameOver) {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
                drawGame();
            }
        });

        document.addEventListener('keydown', handleKeyPress);
        board.addEventListener('touchstart', handleTouchStart);
        board.addEventListener('touchend', handleTouchEnd);

        resetGame();
    </script>
</body>
</html>
